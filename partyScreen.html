<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container phsContainer">
        <div class="top">
            
            <div class="phsInfo panel">Please make a party of three.</div>
            <div class="menuIndicator panel">PHS</div>
        </div>
        <div class="middle middlePHS">
            <div class="phsLeft panel">
                <div class="charContainer" id="charContainerPHS1">
                    <img class ="cursor cursorPHS" src="images/Cursor.png" alt="">
                    <div class="portrait">
                        <img id="portrait1" src="images/default.jpeg" alt="">
                    </div>
                    <div class="info">
                        <p class="heading" id="charName1">Default</p>
                        <p class="level">
                            <span class="label">LV</span><span class="bold" id="charLevel1"> 0</span>
                        </p>
                        <p class="hp">
                            <span class="label">HP</span><span class="bold" id="charHP1"> 000/000</span>
                        </p>
                        <div class="hpBar">
                            <span style="visibility: hidden;">.</span>
                        </div>
                        <p>
                            <span class="label">MP</span> <span class="mpValueAdjust"><span class="bold" id="charMP1"> 000/000</span></span>
                        </p>
                        <div class="mpBar"><span style="visibility: hidden;">.</span></div>
        
                    </div>
                </div>
                <div class="charContainer" id="charContainerPHS2">
                    <img class ="cursor cursorPHS hidden" src="images/Cursor.png" alt="">
                    <div class="portrait">
                        <img id="portrait2" src="images/default.jpeg" alt="">
                    </div>
                    <div class="info">
                        <p class="heading" id="charName2">Default</p>
                        <p class="level"><span class="label">LV</span><span class="bold" id="charLevel2"> 0</span></p>
                        <p class="hp"><span class="label">HP</span><span class="bold" id="charHP2"> 000/000</span></p>
                        <div class="hpBar"><span style="visibility: hidden;">.</span></div>
                        <p><span class="label">MP</span> <span class="mpValueAdjust"><span class="bold" id="charMP2"> 000/000</span></span></p>
                        <div class="mpBar"><span style="visibility: hidden;">.</span></div>
        
                    </div>
                </div>
                <div class="charContainer" id="charContainerPHS3">
                    <img class ="cursor cursorPHS hidden" src="images/Cursor.png" alt="">
                    <div class="portrait">
                        <img id="portrait3" src="images/default.jpeg" alt="">
                    </div>
                    <div class="info">
                        <p class="heading" id="charName3">Default</p>
                        <p class="level"><span class="label">LV</span><span class="bold" id="charLevel3"> 0</span></p>
                        <p class="hp"><span class="label">HP</span><span class="bold" id="charHP3"> 000/000</span></p>
                        <div class="hpBar"><span style="visibility: hidden;">.</span></div>
                        <p><span class="label">MP</span> <span class="mpValueAdjust"><span class="bold" id="charMP3"> 000/000</span></span></p>
                        <div class="mpBar"><span style="visibility: hidden;">.</span></div>
        
                    </div>
                </div>
            </div>
            <div class="phsRight panel">
                <div class="selected panel charContainer" id="previewPanel"></div>
                <div class="reserveParty">
                    <div class="charContainer" id="charContainerPHS4">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait1" src="images/default.jpeg" alt=""></div>
                    </div>
                    <div class="charContainer" id="charContainerPHS5">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait2" src="images/default.jpeg" alt=""></div>
                    </div>
                    <div class="charContainer" id="charContainerPHS6">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait3" src="images/default.jpeg" alt=""></div>
                    </div>
                    <div class="charContainer" id="charContainerPHS7">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait4" src="images/default.jpeg" alt=""></div>
                    </div>
                    <div class="charContainer" id="charContainerPHS8">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait5" src="images/default.jpeg" alt=""></div>
                    </div>
                    <div class="charContainer" id="charContainerPHS9">
                        <img class ="cursor cursorPHS hidden cursorReserve" src="images/Cursor.png" alt="">
                        <div class="reservePortrait">
                            <img id="reservePortrait6" src="images/default.jpeg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
